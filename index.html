<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion-Aware AI Tutor (Simulation)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Emotion-Aware AI Tutor (Demo)</h1>
    <p>Select a subject and click <strong>Start Lesson</strong>.</p>
  </header>

  <main>
    <section class="choose">
      <button onclick="pick('os')">Operating Systems</button>
      <button onclick="pick('adsa')">ADSA</button>
      <button onclick="pick('java')">Java</button>
    </section>

    <section class="controls">
      <button id="startBtn" onclick="startLesson()" disabled>Start Lesson</button>
      <button id="backBtn" onclick="goBack()" style="display:none;">Back</button>
    </section>

    <section class="ai-area" style="display:none;">
      <div class="simulated-box">
        <p id="status">Waiting...</p>
        <p id="lessonText"></p>
      </div>
    </section>
  </main>

  <footer>© Demo version — No live camera or biometric data used.</footer>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
